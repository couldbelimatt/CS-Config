//Welcome to the Keyboard file!
//This is where youll add sounds or change any of the following binds to ones of your choosing

//discard this file if you want to use your own keybindings.
 
    //DIRECTIONAL
 
        bind "w" "+forward;r_cleardecals"
        bind "s" "+back;r_cleardecals"
        bind "a" "+moveleft;r_cleardecals"
        bind "d" "+moveright;r_cleardecals"
        bind "ctrl" "+duck;+low;r_cleardecals"
        bind "shift" "+speed;+slow;r_cleardecals"
	bind "z" "slot12;+crack" 
 
    //INTERACT/SELECT
 
        bind "r" "+reload"
        bind "e" "+use;"
        bind "g" "drop;"
        bind "q" "lastinv;"
        bind "t" "+lookatweapon;"	
	bind "v" "toggle cl_drawhud;toggle cl_draw_only_deathnotices"
		
    //MISC

        alias "+jumpthrow" "+jump;-attack;+funny"
	      bind "tab" "+_scoregraph;+graphSound"
