//Welcome to the freeplay file!
//This is for when you want to play a custom game with friends.
//Most options will not autoexec and need to be executed manually.
//To use the aliases just simply type the name of the one you want in the console.

//autoexec
	mp_roundtime_defuse 2
	mp_freezetime 4
	mp_drop_knife_enable 1
	mp_restartgame 1

//aliases
	
	alias inftime "mp_roundtime_defuse 9999"
	alias quickstart "mp_freezetime 0"
	alias quickend "mp_mp_round_restart_delay 2"
 	alias fun "sv_cheats 1;r_drawothermodels 2"
  	alias surf "mp_roundtime_defuse 20;sv_airaccelerate 900;"
   	alias bhop "sv_cheats 1;sv_enablebunnyhopping 1;sv_autobunnyhopping 1"
	
